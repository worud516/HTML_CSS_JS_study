<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        
    form 태그는 웹 페이지에서의 입력 양식을 의미합니다.

    텍스트 필드에 글자를 입력하거나, 체크박스나 라디오 버튼을 클릭하고 제출 버튼을 누르면 백엔드 서버에 양식이 전달되어 정보를 처리하게 됩니다.

    웹을 처음 개발하시는 분들은 이후 백엔드 공부를 진행할 때, <form> 태그에 대해서 다시 한번 공부함을 추천드리며 지금은 간단히 어떤 태그들이 있는지 알아보시기 바랍니다.

    실제로 백엔드 코드와 함께

    을 사용하기 위해서는 다음 속성들이 사용됩니다.
    name: 폼의 이름

    action: 폼 데이터가 전송되는 백엔드 url

    method: 폼 전송 방식 (GET / POST)

    <form action="">

    </form>

    앞으로 태그들은 form 태그 내에 넣어 위치시켜야 한다.

    action : 폼을 전송할 서버 쪽 스크립트 파일을 지정합니다.

    name : 폼을 식별하기 위한 이름을 지정합니다.

    accept-charset : 폼 전송에 사용할 문자 인코딩을 지정합니다.

    target : action에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에 열도록 지정합니다.

    method : 폼을 서버에 전송할 http 메소드를 정합니다. (GET 또는 POST)

    아이디
    input 태그는 닫는 태그가 없습니다.

    input 태그는 type 에 아무것도 쓰지 않으면 기본적으로 text 입니다.

    placeholder 를 추가하면 아무것도 안쓰여있을때 텍스트가 써집니다.

    비밀번호
    input 의 type 중 password 는 텍스트가 안보이게 써집니다.


    연도-월-일
    input 의 type 중 date 는 달력을 통해 날짜를 선택할수 있습니다.


    input 의 type 중 radio 점 선택 입니다.


    input 의 type 중 checkbox v 자 선택 입니다.


    input 의 type 중 color 색상 선택 입니다.

    input 의 type 중 number 는 숫자 선택 입니다.

    min="1"(최소 숫자) max ="100"(최대 숫자) step="5"(올라가는 숫자 크기) 을 같이 써줍니다.

    
    resize : none 적용
    textarea 는 여러줄을 작성할수 있는 박스입니다.

    <textarea name="" id="" cols="10" rows="5"></textarea>

    col 속성으로 가로 크기를, row 속성으로 세로 크기를 정할 수 있습니다.

    style 속성 resize : none; 를 넣으면 크기가 변경되지 않습니다.


    한국
    select 태그 열고 닫아야 하는 태그이며 위와 같습니다.

    <select name="" id="">
    <option value="" selected>한국</option>
    <option value="">미국</option>
    <option value="">중국</option>
    <option value="">일본</option>
    </select>

    항목은 option 으로 나타내며 selected = 'selected' 속성이 있을때 처음 나타나는 값으로 됩니다.

    제출
    button 태그는 위의 태그입니다.

    <form action="">

    </form>

    앞서 배운 태그들은 form 태그 내에 넣어 위치시켜야 한다.

    action : 폼을 전송할 서버 쪽 스크립트 파일을 지정합니다.

    name : 폼을 식별하기 위한 이름을 지정합니다.

    accept-charset : 폼 전송에 사용할 문자 인코딩을 지정합니다.

    target : action에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에 열도록 지정합니다.

    method : 폼을 서버에 전송할 http 메소드를 정합니다. (GET 또는 POST)



-->
    
</body>
</html>
