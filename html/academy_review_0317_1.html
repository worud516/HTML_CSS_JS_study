<!DOCTYPE html>

   <title> a 태그 </title>

  <body>
   <h1> 하이퍼링크 설정법 </h1>

    <ul>
      <li> <a href="https://www.naver.com/" target="_self">네이버(target="_self"는 기본값이라 안써도 됨.)</a> </li>
      <li> <a href="https://www.naver.com/" target="_blank">네이버 새창</a> </li>

      <li> <a href="https://www.daum.net/">다음</a> </li>
      <li> <a href="https://www.google.com/">구글</a> </li>
    </ul>

    <a href="https://www.naver.com/">
    <img src="https://mblogthumb-phinf.pstatic.net/20160622_73/hhtthh82_1466581509899OrBaG_PNG/%B3%D7%C0%CC%B9%F6-%B7%CE%B0%ED-%B0%ED%C8%AD%C1%FA.png?type=w800" alt = "네이버 로고 이미지">
    </a>

    <a href="https://www.daum.net/">
    <img src="https://t1.daumcdn.net/cfile/tistory/99818D3F5C95936E0C" alt="다음 로고 이미지">
    </a>

    <a href="https://www.google.net/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="구글 로고 이미지">
    </a>
    <br>

    <ul>
        <li> a 태그는 다른 웹페이지로 이동하기위해 사용되는 태그입니다. </li>
        <li> a 태그는 열고 닫아줘야하는 태그입니다. </li>
        <li> <mark><b>&#60;a href = "웹페이지 주소"&#62;</b></mark> 라고 작성합니다. </li>
        <li> target 속성을 추가하면 열리는 방법을 변경할 수 있습니다. </li>
        <li> _self : 이창에서 띄우기 (기본값) </li>
        <li> _blank : 새창에서 띄우기 </li>
      </ul>

    <a href="#"> 준비중 일때 </a>

  </body>


</html>
