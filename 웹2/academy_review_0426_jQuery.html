<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css./academy_review_0426_jQuery.css">
    <script src="./js./academy_review_0426_jQuery.js"></script>
</head>

<body>
    <h1>제이쿼리 동사 - 이벤트</h1>

    <div class="box-container">
        <div class="box box1">
            <p>1</p>
        </div>
        <div class="box box2">
            <p>2</p>
        </div>
        <div class="box box3">
            <p>3</p>
        </div>
        <div class="box box4">
            <p>4</p>
        </div>
        <div class="box box5">
            <p>5</p>
        </div>
    </div>

    <h3>click(함수) - 클릭 했을때 발생하는 이벤트</h3>
    <h3>mouseover(함수) - 마우스를 올렸을때 발생하는 이벤트</h3>
    <h3>mouseleave(함수) - 마우스가 나갓을때 발생하는 이벤트</h3>
    <h3>hover(함수) - 오버와 리브를 동시에 포함하고 있는 이벤트</h3>


    <div class="spacer"></div>
</body>

</html>
