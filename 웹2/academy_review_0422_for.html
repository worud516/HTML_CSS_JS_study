<body>
    <h1> for 함수의 공식 </h1>
    <p>
        for (초기문 ; 조건문 ; 증감문){ <br>
        조건문을 충족했을 때 실행하는 함수 <br>
        };
    </p>

    <h2>for 문 작동 순서</h2>
    <p>초기문과 조건문 확인</p>
    <p>결과가 true 일경우 함수 실행</p>
    <p>증감문 실행</p>
    <p>다시 초기문 과 조건문 확인</p>
    <p>결과가 false 일때까지 반복</p>

    <h3>목표 : 구구단을 2단을 만들어 주세요 (for 함수 없이)</h3>
    <h3>완료 : for 함수 공부하기</h3>
